<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DLChat</title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/chat.js"></script>
</head>

<body>
    <div id="content">
        <div id="boxchat">
            <div class="menu-bar">
                <h1 class="friend-name" id="friend-name">A</h1>
                <img class="icon setting-icon" src="images/SetingIcon.png">
                <input id="user-name" type="text" name="user-name" placeholder="type your name" style="float: right;">
            </div>
            <div class="messages">
                <ul id="messages"></ul>
            </div>
            <div class="input input-message">
                <input id="message" type="text" name="input" placeholder="type messages">
                <button id="send-button">Gửi</button>
            </div>
        </div>
        <div id="list-friends">
        	<div class="input find-friend">
                <input type="text" placeholder="search">
                <button id="send-button">Tìm</button>
            </div>
        </div>
    </div>
</body>

</html>
