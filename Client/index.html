<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DLChat</title>
    <link rel="icon" href="images/chat-logo.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="style/default.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/login.js"></script>
</head>

<body>
    <div id="signin">
        <div>
            <button class="button green-button" id="btn-switch-login">Đăng ký</button>
            <img class="logo" src="images/chat-logo.png" title="logo" alt="logo">
            <div class="signin-title" id="signin-title">
                <h1 id="h1-title">ĐĂNG NHẬP</h1>
                <p>Chat miễn phí với nhiều tính năng hơn</p>
            </div>
            <input type="text" name="user-name" id="user-name" placeholder="Tên tài khoản" /><br>
            <input type="password" name="password" id="password" placeholder="Mật khẩu" /><br>
            <input type="password" name="password-confirm" id="password-confirm" placeholder="Xác nhận mật khẩu" /><br>
            <button class="button" id="btn-continue">Tiếp tục</button>
            <button class="button" id="btn-skip">Bỏ qua</button><br>
            <p id="bottom-note"><a id="note-link" href="#">Quên mật khẩu?</a></p>
        </div>
    </div>
    <div id='content'>
        <div id="boxchat">
            <div class="menu-bar">
                <h1 class="friend-name" id="friend-name">Bạn mới</h1>
                <input class="input" id="ip-user-name" type="text" name="user-name" placeholder="Đổi biệt hiệu" style="float: left;">
                <img class="icon setting-icon" id="setting-icon" src="images/SetingIcon.png">
                <ul class="setting-menu" id="setting-menu">
                    <li id="menu-change-name"><a>Đổi biệt hiệu</a></li>
                    <li id="menu-signout"><a>Đăng xuất</a></li>
                </ul>
            </div>
            <div class="messages">
                <ul id="messages"></ul>
            </div>
            <div class="bottom-input">
                <input class="input" id="message-input" type="text" name="input" placeholder="Nhập tin nhắn...">
                <label id="choose-file">
                    <img class="icon" src="images/Add-attachment-icon.png" alt="add file" title="add file">
                    <input type="file" name="">
                </label>
                <label id="choose-image">
                    <img class="icon" src="images/add-image-icon.png" alt="add image" title="add image">
                    <input type="file" name="" accept="image/png, image/jpeg">
                </label>
                </input>
                <button class="button" id="btn-send">Gửi</button>
            </div>
        </div>
        <div id="right-list" style="opacity: 0.3">
            <div class="input find-friend">
                &#128269;<input class="input ip-find-friend" type="text" placeholder="search">
            </div>
            <ul class="list-friends">
            </ul>
        </div>
    </div>
    <button class="button green-button" id="float-button" onclick="document.getElementById('id01').style.display='none'">Login</button>
</body>

</html>
