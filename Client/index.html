<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DLChat</title>
    <link rel="stylesheet" type="text/css" href="default.css">
</head>

<body>
    <div id="content">
        <div id="boxchat">
            <div class="menu-bar">
                <h1 class="friend name"></h1>
                <img class="icon setting-icon" src="images/SetingIcon.png">
            </div>
            <div class="messages">
                <ul class="friends-messages"></ul>
                <ul class="owner-messages"></ul>
            </div>
            <div class="input input-message">
                <input type="text" name="input" placeholder="type messages">
                <button id="send-button">Gửi</button>
            </div>
        </div>
        <div id="list-friends">
        	<div class="input find-friend">
                <input type="text" placeholder="search">
                <button id="send-button">Tìm</button>
            </div>
        </div>
    </div>
</body>

</html>
